<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mindful Cal C </title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
</head>

<body>
    <header class="header container-fluid center-align teal accent-3">
        <h1>Mindful (Cal)c</h1>
    </header>

    <main class="container-fluid">
        <div id="content" class="row">


            <div class="col s6">
                <!-- Meal List -->
                <ul>
                    <li><a href="#">Select a Meal<i class="material-icons right">arrow_drop_down</i></a>
                        <ul id="dropdown" class="dropdown">
                            <li><a href="#">Meal</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- Meal List Card -->
                <div class="meal-list card small">
                    <div class="white">
                        <div class="card-title center-align">
                        </div>
                    <table>

                    </table>

                    </div>
                </div>

                <div id="meal-id" class="recipe-card card small">
                    <div class="white">
                        <div id="recipe-instructions" class="card-title center-align">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col s6">
               <div class="section">
                    <a id="calculate-calories" class="waves-effect waves-light btn">
                        Calculate Calories</a>
                        <a id="show-recipe" class="waves-effect waves-light btn">Show me the recipe!</a>
                        <a id="save-recipes" class="waves-effect waves-light btn">Save Recipe</a>
                </div>

                <table class="ingredients-table striped">
                    <thead>
                        <tr>
                            <th>Quantity</th>
                            <th>Unit</th>
                            <th>Ingredient</th>
                            <th>Calories</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
<div class = "savedReceipts" id="savedReceipts">


</div>
            </div>
        </div>
    </main>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
